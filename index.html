<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Timer Web Application</h1>

    <input type="number" placeholder="Seconds">

    <div>
        <div>
            <div>14</div>
            <p>Hours</p>
        </div>

        <div>
            <div>45</div>
            <p>Minutes</p>
        </div>

        <div>
            <div>34</div>
            <p>Seconds</p>
        </div>
    </div>

    <div>
        <button type="button">Start Timer</button>
        <button type="button">Reset Timer</button>
    </div>
</body>
</html>
